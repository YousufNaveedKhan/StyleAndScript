<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    
    <!-- Linking an external CSS file for additional styling -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Internal CSS block for defining page-specific styles -->
    <style>
        /* Styling for bold (b) elements: setting color to red and font size to 22px */
        b {
            color: red;
            font-size: 22px;
        }
    </style>
</head>
<body>

    <!-- Inline CSS: Styles directly applied within the element itself -->
    <p style="color: blue; font-size: 24px;">This is a paragraph</p>

    <!-- Using internal CSS to style the bold element -->
    <b>This is a bold element</b>

    <!-- The heading element styled via the external CSS file (style.css) -->
    <h3>This is a heading</h3>

</body>
</html>
