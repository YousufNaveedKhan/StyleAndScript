<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form Example</title>
    <style>
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        .error {
            color: red;
        }
    </style>
    <script>
        function validateForm() {
            // Get the form elements
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var usernameError = document.getElementById('username-error');
            var passwordError = document.getElementById('password-error');

            // Clear any previous errors
            usernameError.textContent = '';
            passwordError.textContent = '';

            // Check username length
            if (username.length < 6 || username.length > 20) {
                usernameError.textContent = 'Username must be between 6 and 20 characters.';
                return false;
            }

            // Check password length
            if (password.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters.';
                return false;
            }

            // If all validation passes
            return true;
        }
    </script>
</head>
<body>
    <h1>Accessible Form Example</h1>
    <form onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" aria-describedby="username-help" required>
        <small id="username-help" class="form-text text-muted">Your username must be 6-20 characters long.</small>
        <div id="username-error" class="error"></div>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" aria-describedby="password-help" required>
        <small id="password-help" class="form-text text-muted">Your password must be at least 8 characters long.</small>
        <div id="password-error" class="error"></div>
        <br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
        </select>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
