<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example | TechTalksOfficial</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>TechTalksOfficial: DOM Manipulation</h1>
    <p class="description">Join our courses and transform your skills.</p>

            });
        });
    </script>
</body>
