<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Example | TechTalksOfficial</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>TechTalksOfficial: Event Handling</h1>
    <button id="hoverButton">Hover Over for Course Details</button>
    <div id="message"></div>
    <script>
        $(document).ready(function() {
            $("#hoverButton").hover(
                function() {
                    $("#message").text("Discover interactive courses at TechTalksOfficial and engage with real-world projects!");
                },
                function() {
                    $("#message").text("");
                }
            );
        });
    </script>
</body>
</html>
