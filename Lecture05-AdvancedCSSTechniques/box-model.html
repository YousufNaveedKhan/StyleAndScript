<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        .box {
            width: 300px;           /* Defines the width of the box */
            padding: 20px;          /* Adds space around the content inside */
            border: 5px solid black; /* Gives the box a black border */
            margin: 30px;           /* Adds space outside the box, separating it from other elements */
        }
    </style>
</head>
<body>
    <div class="box">
        This is an example of the CSS box model.
    </div>
</body>
</html>
