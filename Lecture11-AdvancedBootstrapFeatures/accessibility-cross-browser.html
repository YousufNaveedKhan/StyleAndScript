<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Accessibility - TechTalksOfficial</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </head>
    <body>
        <div class="container my-5">
            <h1 class="text-center">Bootstrap Accessibility -
                TechTalksOfficial</h1>
            <p class="lead text-center">At TechTalksOfficial, we focus on
                building accessible websites with Bootstrap. Learn how to
                enhance your web app's accessibility.</p>

            <!-- Accessible Button with Redirect to Bootstrap Accessibility Documentation -->
            <a
                href="https://getbootstrap.com/docs/5.0/getting-started/accessibility/"
                class="btn btn-success"
                aria-label="Click to learn more about Bootstrap Accessibility"
                target="_blank">
                Learn More
            </a>

            <!-- Accessible Form Example -->
            <form aria-labelledby="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name"
                        aria-describedby="nameHelp" required>
                    <div id="nameHelp" class="form-text">Please provide your
                        full name.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"
                        required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
