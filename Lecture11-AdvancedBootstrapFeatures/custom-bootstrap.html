<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Bootstrap Button - TechTalksOfficial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-custom {
            background-color: #007BFF; /* Custom blue color */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-5 text-center">Welcome to TechTalksOfficial - Custom Bootstrap Button</h1>
        <p class="lead text-center">This is an example of customizing Bootstrap with CSS. Follow TechTalksOfficial for more tutorials on web development!</p>
        <div class="d-flex justify-content-center">
            <a href="https://github.com/TechTalksOfficial/TechTalksOfficial/blob/main/README.md" class="btn btn-custom" target="_blank" role="button">
                Learn More on TechTalksOfficial
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
