<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTalksOfficial Blog Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">TechTalksOfficial Blog</h1>
        <div class="row">
            <div class="col-12 col-md-4 bg-primary text-white text-center py-3">
                <h2>Latest Tech News</h2>
                <p>Stay updated with the latest trends in tech.</p>
            </div>
            <div class="col-12 col-md-4 bg-success text-white text-center py-3">
                <h2>Learning Resources</h2>
                <p>Explore guides and tutorials from TechTalksOfficial.</p>
            </div>
            <div class="col-12 col-md-4 bg-danger text-white text-center py-3">
                <h2>Our Projects</h2>
                <p>Discover the innovative projects we are working on!</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
